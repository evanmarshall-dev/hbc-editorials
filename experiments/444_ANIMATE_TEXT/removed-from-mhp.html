<style>
  details summary::-webkit-details-marker {
    display: none;
  }

  details > summary:first-of-type {
    list-style: none;
  }

  .ed-wrapper--main {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .ed-container--gif {
    display: inline-block;
    position: relative;
    /* added css 07/24 */
    width: 100%;
  }

  /* added css 07/24 */
  .ed-container--gif img {
    width: 100%;
  }

  .ed-gif img {
    display: inline-block;
    position: absolute;
    top: 0px;
    left: 0px;
    overflow: visible;
  }

  [open] summary {
    border: 1px solid rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.15);
  }

  [open] summary #play {
    width: 1rem;
    height: 1rem;
    display: block;
    margin: 0.45rem auto 0;
  }

  [open] summary #pause {
    display: none;
  }

  summary {
    opacity: 0;
    text-align: center;
    width: 2rem;
    height: 2rem;
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    z-index: 2;
    border-radius: 50%;
    border: 1px solid rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.15);
  }

  summary #play {
    display: none;
  }

  summary #pause {
    width: 1rem;
    height: 1rem;
    display: block;
    margin: 0.45rem auto 0;
  }

  summary + * {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 1rem;
    padding-top: 3rem;
    /*background: #000;*/
    color: #fff;
    overflow-y: auto;
  }

  summary:hover {
    border: 1px solid #c7c7c7;
    background-color: #fafafa;
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.15);
  }

  summary:active {
    border: 1px solid #c7c7c7;
    background-color: #f0f0f0;
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.15);
  }

  summary:focus {
    border: 1px solid #9c9c9c;
    background-color: #fafafa;
    box-shadow: 0 0 0 2px #0369a1;
  }

  /* GIF scale on hover override */
  a img#gif--no-scale:hover {
    transform: scale(1);
    cursor: pointer;
  }

  /* Blank hero text on mobile homepage override */
  .home-2 .content-text {
    display: none;
  }
</style>
